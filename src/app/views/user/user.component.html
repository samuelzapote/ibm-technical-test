<div class="navigation-bar">
	<a mat-icon-button class="nav-back-button" type="button" (click)="onNavigateBack()">
		<mat-icon>arrow_back</mat-icon>
	</a>
</div>
<mat-card class="mat-elevation-z8">
	<mat-card-header>
		<div mat-card-avatar [ngStyle]="{ backgroundImage: getUserAvatarStyle(user?.avatarUrl), backgroundSize: 'cover' }"></div>
		<mat-card-title>{{user?.name}}</mat-card-title>
		<mat-card-subtitle>{{user?.username}}</mat-card-subtitle>
		<span class="spacer"></span>
		<button mat-icon-button class="edit-button" (click)="onEditProfile()"><mat-icon>edit</mat-icon></button>
	</mat-card-header>
	<mat-card-content>
		<mat-list>
			<div mat-subheader>Git Stats</div>
			<mat-list-item *ngFor="let field of gitStatsFields">
				<mat-icon mat-list-icon>{{field.icon}}</mat-icon>
				<div mat-line>{{field.name}}</div>
				<div mat-line>{{field.value}}</div>
			</mat-list-item>
			<mat-divider></mat-divider>
			<div mat-subheader>Bio</div>
			<mat-list-item *ngFor="let field of bioFields">
				<mat-icon mat-list-icon>{{field.icon}}</mat-icon>
				<div mat-line>{{field.name}}</div>
				<div mat-line>{{field.value}}</div>
			</mat-list-item>
		</mat-list>
	</mat-card-content>
</mat-card>
