<app-user-search-field class="user-search-field" (onUserSearchReq)="onUserSearch($event)"></app-user-search-field>
<mat-progress-bar
	class="progress-bar"
	*ngIf="searching"
	color="primary"
	mode="query">
</mat-progress-bar>
<div class="table-wrapper mat-elevation-z8">
	<table mat-table class="main-table" [dataSource]="dataSource">
		<ng-container
			*ngFor="let column of columnsReg"
			[matColumnDef]="column.name">
			  <th mat-header-cell *matHeaderCellDef>
				{{column.label}}
			</th>
			  <td mat-cell *matCellDef="let element">
				{{element[column.name]}}
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>
