<app-user-search-field class="user-search-field" (onUserSearchReq)="onUserSearch($event)"></app-user-search-field>
<mat-progress-bar class="progress-bar" color="primary" [mode]="(isSearching | async) ? 'query' : 'intermediate'">
</mat-progress-bar>
<div class="table-wrapper mat-elevation-z8">
	<table mat-table class="main-table" [dataSource]="dataSource">
		<ng-container *ngFor="let column of columnsReg" [matColumnDef]="column.name">
			<th mat-header-cell *matHeaderCellDef>{{column.label}}</th>
			<td mat-cell *matCellDef="let element">{{element ? element[column.name] : ''}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row class="table-row" *matRowDef="let row; columns: displayedColumns;" (click)="onUserClicked(row)"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[10]" (page)="onPageChange($event)"></mat-paginator>
</div>
